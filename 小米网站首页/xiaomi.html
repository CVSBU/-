<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
     name="viewport" 
     content="width=device-width, initial-scale=1.0,minimum-scale=1,
     maximum-scale=1,user-scalable=no"/>
    <title>小米商城</title>
    <link href="./index.css" rel="stylesheet" />
</head>
<body>
    <!-- 首页开始 -->
    <div id="app">
        <!-- 首页头部的开始 -->
        <div class="app-header">
            <div class="app-header-coupon">
                <img src="./images/coupon.png" alt="" />
            </div>
            <!-- 首页头部的搜索的开始 -->
            <div class="app-header-wrapper">
                <div class="header-wrapper-left">
                    <img src="./images/xiaomi.png" alt="" />
                </div>
                <div class="header-wrapper-middle">
                    <div class="wrapper-middle-img">
                       <img src="./images/search.png"  alt="">   
                    </div>
                    <div class="wrapper-middle-ph">
                        搜索商品名称
                    </div>
                </div>
                <div class="header-wrapper-right">
                    <img src="./images/user.png" alt="" />
                </div>
            </div>
            <!-- 首页头部的搜索的结束 -->
            <!-- 首页头部的分类项开始 -->
            <div class="app-header-nav">
                <div class="header-nav-left"></div>
                <div class="header-nav-list">
                     <div class="nav-list-item">
                        <span class="nav-list-item-title active">推荐</span>
                     </div>
                     <!-- 43至45行这三行就是"推荐"一栏的代码，还有四行即要写四次 -->
                     <div class="nav-list-item">
                        <span class="nav-list-item-title">智能</span>
                     </div>
                     <div class="nav-list-item">
                        <span class="nav-list-item-title">电视</span>
                     </div>
                     <div class="nav-list-item">
                        <span class="nav-list-item-title">家电</span>
                     </div>
                     <div class="nav-list-item">
                        <span class="nav-list-item-title">笔记本</span>
                     </div>
                </div>
                <div class="app-header-nav-right"></div>
            </div>
            <!-- 首页头部的分类项结束 -->
        </div>
        <!-- 首页头部的结束 -->
        <!-- 首页主体的开始 -->
<div class="app-body">
        <div class="app-body-swiper">
            <img src="./images/swiper.jpg" alt="">
        </div>

        <div class="app-body-cells">

            <div class="body-cells-item">
                <img src="./images/nav.webp" alt="">
            </div>

             <div class="body-cells-item">
                <img src="./images/nav.webp" alt="">
            </div>

            <div class="body-cells-item">
                <img src="./images/nav.webp" alt="">
            </div>

            <div class="body-cells-item">
                <img src="./images/nav.webp" alt="">
            </div>

            <div class="body-cells-item">
                <img src="./images/nav.webp" alt="">
            </div>

            <div class="body-cells-item">
                <img src="./images/nav.webp" alt="">
            </div>

            <div class="body-cells-item">
                <img src="./images/nav.webp" alt="">
            </div>

            <div class="body-cells-item">
                <img src="./images/nav.webp" alt="">
            </div>

            <div class="body-cells-item">
                <img src="./images/nav.webp" alt="">
            </div>

            <div class="body-cells-item">
                <img src="./images/nav.webp" alt="">
            </div>

        </div>

        <div class="app-body-floor">
          <div class="body-floor-left">
                <img src="./images/floor1.webp" alt="">
            </div>
    <div class="body-floor-right">
            <div class="body-floor-right-top">
                <img src="./images/floor2.webp" alt="">
            </div>
            <div class="body-floor-right-bottom">
                <img src="./images/floor3.webp" alt="">
            </div>
    </div>
        </div>
</div>
        <!-- 首页主体的结束 -->
         <!-- 首页底部的开始 -->
         <div class="app-footer">
            

                <section class="footer-items-item"><img src="./images/icon-home.png" alt="">
                <span class="item-title active">主页</span>
                </section>
                
                <section class="footer-items-item"><img src="./images/icon-home.png" alt="">
                    <span class="item-title">主页</span>
                    </section>

                    <section class="footer-items-item"><img src="./images/icon-home.png" alt="">
                        <span class="item-title">主页</span>
                        </section>

                        <section class="footer-items-item"><img src="./images/icon-home.png" alt="">
                            <span class="item-title">主页</span>
                            </section>

                            <section class="footer-items-item"><img src="./images/icon-home.png" alt="">
                                <span class="item-title">主页</span>
                                </section>
            
         </div>
         <!-- 首页底部的结束 -->
         <!-- h1*100{123}这个为快速生成100行内容为123的代码指令 -->
    </div>
        
</body>
</html>
